---
kind: pipeline
name: default

clone:

steps:
  - name: build
    image: node:18-bullseye-slim
    commands:
      - npm install
      - npm run build
      - echo "Prepare Workaround for trailing slashes bug https://github.com/facebook/docusaurus/issues/6282 on Cloudflare Pages"
      - find build/assets/files -maxdepth 1 -type f | sed -E 's|build(/assets/files/[^/]+)|\1/ \1 301|' > build/_redirects

  - name: deployment
    image: joomlaprojects/docker-images:packager
    depends_on:
      - build
    environment:
      CLOUDFLARE_ACCOUNT_ID:
        from_secret: CLOUDFLARE_ACCOUNT_ID
      CLOUDFLARE_API_TOKEN:
        from_secret: CLOUDFLARE_API_TOKEN
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - node_modules/.bin/wrangler pages deploy ./build --project-name manual | tee /tmp/output.log
      - export PREVIEW_URL=`grep Deployment /tmp/output.log | awk '{ print $9 }'`
      - chmod +x test.sh
      - if [ ! -z "$${DRONE_PULL_REQUEST}" ]; then /bin/add_github_status.sh "Preview" "Generated preview for this pull request" "$${PREVIEW_URL}" ; fi;
    when:
      branch:
        main
      status:
        - success
      event:
        - push
        - pull_request

