---
kind: pipeline
name: default

clone:

steps:
  - name: build
    image: node:18-bullseye-slim
    commands:
      - npm install
      - npm run build
      - mv webserver/.htaccess build

  - name: deployment
    image: joomlaprojects/docker-images:packager
    depends_on:
      - build
    environment:
      REMOTE_PRIVATE_KEY:
        from_secret: REMOTE_PRIVATE_KEY
      developer_host:
        from_secret: developer_host
      sftp_user:
        from_secret: sftp_user
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - node_modules/.bin/wrangler pages deploy ./build --project-name manual
      - chmod +x test.sh
      - if [ ! -z "$${DRONE_PULL_REQUEST}" ]; then /bin/add_github_status.sh "Preview" "Generated preview for this pull request" "http://pr-$${DRONE_PULL_REQUEST}.manual.joomlacode.org" ; fi;
    when:
      branch:
        main
      status:
        - success
      event:
        - push
        - pull_request

